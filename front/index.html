<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>认证服务前端</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 24px;
        margin-bottom: 20px;
      }
      
      h1, h2, h3 {
        margin-bottom: 16px;
        color: #1f2937;
      }
      
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      
      label {
        font-weight: 500;
        font-size: 14px;
      }
      
      input {
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 16px;
      }
      
      input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      
      button {
        padding: 10px 16px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      button:hover {
        background-color: #2563eb;
      }
      
      button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
      }
      
      .error-message {
        color: #ef4444;
        font-size: 14px;
      }
      
      .success-message {
        color: #10b981;
        font-size: 14px;
      }
      
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 0;
        background-color: white;
        border-bottom: 1px solid #e5e7eb;
      }
      
      .nav-links {
        display: flex;
        gap: 20px;
      }
      
      .nav a {
        text-decoration: none;
        color: #374151;
        font-weight: 500;
      }
      
      .nav a:hover {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
